<!doctype html>

<head>
  <meta charset="UTF-8">
  <title>Page d'inscription </title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
    <!-- component -->
<body >
    
    <div class = "w-full-screen grid h-screen place-content-center w-full h-14 bg-gradient-to-r from-indigo-500 via blue-500 to-cyan-500 to-blue-500 ">
                <div class="lg:w-12/12 bg-white p-8 rounded-lg lg:rounded-lg items-center">
                    <img class="mx-auto" src="C:\Users\enzop\OneDrive\Images\Screenpresso\2023-03-24_10h49_17.png">
                    <h3 class="pt-4 text-2xl text-center">Création d'un compte</h3>
                    <form class="px-8 pt-6 pb-8 mb-4 bg-white rounded">
                        <div class="mb-4 md:flex md:justify-between">
                            <div class="mb-4 md:mr-2 md:mb-0 ">
                                <label class="block mb-2 text-sm font-bold text-gray-700" for="Prénom">
                                    Prénom
                                </label>
                                <input
                                    class="w-full px-20 py-2 text-sm leading-tight text-gray-700 text-center border rounded shadow appearance-none focus:outline-none focus:shadow-outline"
                                    id="firstName"
                                    type="text"
                                    placeholder="Prénom"
                                />
                            </div>
                            <div class="md:ml-2">
                                <label class="block mb-2 text-sm font-bold text-gray-700" for="Nom de famille">
                                    Nom de famille
                                </label>
                                <input
                                    class="w-full px-20 py-2 text-sm leading-tight text-gray-700 text-center border rounded shadow appearance-none focus:outline-none focus:shadow-outline"
                                    id="lastName"
                                    type="text"
                                    placeholder="Nom de famille"
                                />
                            </div>
                        </div>
                        <div class="mb-4">
                            <label class="block mb-2 text-sm font-bold text-gray-700" for="email">
                                Email
                            </label>
                            <input
                                class="w-full px-3 py-2 mb-3 text-sm leading-tight text-gray-700 border rounded shadow appearance-none focus:outline-none focus:shadow-outline"
                                id="email"
                                type="email"
                                placeholder="exemple : johnsmith@gmail.com"
                            />
                        </div>
                        <div class="mb-4 md:flex md:justify-between">
                            <div class="mb-4 md:mr-2 md:mb-0">
                                <label class="block mb-2 text-sm font-bold text-gray-700" for="password">
                                    Mot de passe
                                </label>
                                <input
                                    class="w-full px-20 py-2 mb-3 text-sm leading-tight text-center text-gray-700 border border-red-500 rounded shadow appearance-none focus:outline-none focus:shadow-outline"
                                    id="password"
                                    type="password"
                                    placeholder="**************"
                                />
                                <p class="text-xs italic text-red-500">Veuillez rentrer un mot de passe.</p>
                            </div>
                            <div class="md:ml-2">
                                <label class="block mb-2 text-sm font-bold text-gray-700" for="c_password">
                                    Vérification mot de passe 
                                </label>
                                <input
                                    class="w-full px-20 py-2 mb-3 text-sm leading-tight text-center text-gray-700 border rounded shadow appearance-none focus:outline-none focus:shadow-outline"
                                    id="c_password"
                                    type="password"
                                    placeholder="**************"
                                />
                            </div>
                        </div>
                        <div class="mb-6 text-center">
                            <button
                                class="w-full px-4 py-2 font-bold text-white bg-blue-500 rounded-full bg-gradient-to-r from-green-400 to-blue-500 hover:blue-500 hover:to-cyan-500 focus:outline-none focus:shadow-outline"
                                type="button" name=""
                            >
                             Créer un compte 
                            </button>
                        </div>
                        <div class="text-center">
                            <a
                                class="inline-block text-sm text-blue-500 align-baseline hover:text-blue-800"
                                href="./connexion.html"
                            >
                                Vous avez déjà un compte ?  Connectez vous !
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="flex items-end justify-end fixed bottom-0 right-0 mb-4 mr-4 z-10">
            <div>
                <a title="Espace-Jeunes" href="https://www.instagram.com/espace_jeunes_Vierzon/" target="_blank" class="block w-16 h-16 rounded-full transition-all shadow hover:shadow-lg transform hover:scale-110 hover:rotate-12">
                    <img class="object-cover object-center w-full h-full rounded-full" src="C:\Users\enzop\OneDrive\Images\Screenpresso\2023-03-20_14h21_31.png"/>
                </a>
            </div>
    </div>
    
</body>
  </h1>
</body>
</html>
