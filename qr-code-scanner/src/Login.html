<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page de connexion</title>
    <link href="https://fonts.cdnfonts.com/css/lemonmilk" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
<div class="container">
    <img src="../img/espacejeunes.png" alt="Logo de la société" class="logo">
    <h1>Espace Jeunes</h1>
    <form class="login-form">
        <label for="username">Pseudo</label>
        <input type="text" id="username" name="username" placeholder="Entrer votre pseudo">

        <label for="password">Mot de passe</label>
        <input type="password" id="password" name="password" placeholder="Entrer votre mot de passe">

        <button type="submit">Se connecter</button>
    </form>
</div>
</body>
</html>
